<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طاقة إيجابية</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fffbea, #e0f7fa);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav {
      background-color: #333;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: flex-start;
      list-style: none;
      padding: 15px 30px;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s, background-color 0.3s;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      color: #fdd835;
    }

    nav ul li a.active {
      background-color: #ff9800;
      color: white;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #444;
      padding: 10px;
      list-style: none;
      margin-top: 10px;
      border-radius: 8px;
      min-width: 200px;
      right: 0;
    }

    nav ul li.show ul {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home" onclick="setActive(this)">الرئيسية</a></li>
        <li id="quotesMenu">
          <a onclick="toggleMenu(event); setActive(this)">مقتبسات</a>
          <ul>
            <li><a href="https://example.com/quotes/motivational">تحفيزية</a></li>
            <li><a href="https://example.com/quotes/love">عن الحب</a></li>
            <li><a href="https://example.com/quotes/life">عن الحياة</a></li>
            <li><a href="https://example.com/quotes/success">عن النجاح</a></li>
            <li><a href="https://example.com/quotes/hope">عن الأمل</a></li>
            <li><a href="https://example.com/quotes/friendship">عن الصداقة</a></li>
            <li><a href="https://example.com/quotes/patience">عن الصبر</a></li>
            <li><a href="https://example.com/quotes/wisdom">عن الحكمة</a></li>
          </ul>
        </li>
        <li><a href="https://example.com/stories">قصص</a></li>
        <li><a href="https://www.youtube.com/@%D9%85%D9%82%D8%AA%D8%A8%D8%B3%D8%A7%D8%AA.%D9%84%D8%AA%D8%B5%D9%85%D9%8A%D9%85">مقتبسات شاشة سوداء</a></li>
      </ul>
    </nav>
  </header>

  <script>
    function toggleMenu(event) {
      event.preventDefault();
      const menu = document.getElementById('quotesMenu');
      menu.classList.toggle('show');
    }

    function setActive(el) {
      const links = document.querySelectorAll('nav ul li a');
      links.forEach(link => link.classList.remove('active'));
      el.classList.add('active');
    }

    // Highlight menu item on scroll
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('nav ul li a');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (scrollY >= sectionTop - 60) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('quotesMenu');
      if (!menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
